  <h4 style=" padding-left: 20px; text-align: center; padding-bottom: 20px;">Enter Details of the meeting attended</h4>

  <div>
    <form style="width: 100vw; padding-left: 20px;" method="post" action="/fill">

      <div class="container text-center">
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Serial Number</label>
              <input type="text" class="form-control" id="exampleInputPassword1" name="sno">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name of the Company</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="noc">
            </div>

            <label for="cno" class="form-label">Consent Number</label>
            <input type="text" class="form-control" id="cno" name="cno">

            <label for="ao" class="form-label">Authorising Official</label>
            <input type="text" class="form-control" id="ao" name="ao">

            <label for="ep" class="form-label">Execution Place</label>
            <input type="text" class="form-control" id="ep" name="ep">

            <label for="pn" class="form-label">Packet Number</label>
            <input type="text" class="form-control" id="pn" name="pn">

            <br>
          </div>
          <div class="col">

            <p><b>Details of documents signed</b> </p>



            <p>Document 1</p>

            <label for="ep" class="form-label">Document Name</label>
            <input type="text" class="form-control" id="ep" name="dn1">

            <label for="ep" class="form-label">Signing Date</label>
            <input type="date" class="form-control" id="ep" name="sd1">

            <label for="ep" class="form-label">Stamp Duty Paid</label>
            <input type="number" class="form-control" id="ep" name="sdp1">

            <label for="ep" class="form-label">Signing Parties</label>
            <input type="text" class="form-control" id="ep" name="sp1">
            <br>





          </div>


          <div class="col">

            <p><b>Details of documents signed</b> </p>



            <p>Document 2</p>

            <label for="ep" class="form-label">Document Name</label>
            <input type="text" class="form-control" id="ep" name="dn2">

            <label for="ep" class="form-label">Signing Date</label>
            <input type="date" class="form-control" id="ep" name="sd2">

            <label for="ep" class="form-label">Stamp Duty Paid</label>
            <input type="number" class="form-control" id="ep" name="sdp2">

            <label for="ep" class="form-label">Signing Parties</label>
            <input type="text" class="form-control" id="ep" name="sp2">
            <br>
          </div>

        </div>
      </div>




      <!-- <div class="mb-3 form-check">

  </div> -->
      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
